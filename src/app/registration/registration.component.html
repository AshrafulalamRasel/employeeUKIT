<div class="container h-100 ">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <div class="ibox">
        <div class="ibox-head">
          <div class="ibox-title">Sign Up</div>
        </div>
        <div class="ibox-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">

            <div class="form-group">
              <label for="email">Name</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control"
                     formControlName="name" id="name"
                     type="text"/>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Name is required</div>
              </div>
            </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control"
                   formControlName="email" id="email"
                   type="text"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>

            <div class="form-group">
              <label for="email">Position</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.position.errors }" class="form-control"
                     formControlName="position" id="position"
                     type="text"/>
              <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Position is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Gender</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" class="form-control"
                     formControlName="gender" id="gender"
                     type="text"/>
              <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Gender is required</div>
              </div>
            </div>

            <div class="form-group text-right">
              <button class="btn btn-primary">Sign up</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
